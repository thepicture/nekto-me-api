<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>NektoMeBot</title>
        <style>
                .chat {
                        border: 1px solid black;
                }

                .message {
                        padding: 1em;
                        border-radius: 1em;
                        box-shadow: 0 4px 8px 2px rgb(0 0 0 / 20%);
                        font-family: sans-serif;
                        min-width: 20%;
                        max-width: 47%;
                }

                .anon {}

                .teller {
                        background-color: #444;
                        color: white;
                }

                .self {
                        margin-left: auto;
                        margin-right: 0;
                }

                .btn {
                        display: block;
                        width: 100%;
                        border: transparent;
                        border-radius: .5em;
                        background-color: rgb(3, 163, 255);
                        color: white;
                        margin: .5em auto;
                        cursor: pointer;
                }

                .btn:hover {
                        background-color: rgb(0, 123, 225);
                }

                .send-area {
                        width: 100%;
                }
        </style>
</head>

<body>
        <div>
                <button id="btn-disconnect-1"
                        class="btn">Закрыть WebSocket для 1</button>
                <button id="btn-disconnect-2"
                        class="btn">Закрыть WebSocket для 2</button>
                <button id="btn-start-searching-1"
                        class="btn">Начать поиск для 1</button>
                <button id="btn-start-searching-2"
                        class="btn">Начать поиск для 2</button>
                <script src="./bundle.js"></script>
</body>

</html>
